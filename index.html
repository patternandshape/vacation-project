<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Vacation Destinations</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center"><a class= "nostyle">Where would you like to go?</a></h1>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <p>Please answer the following questions and we'll help you choose your next vacation destination!</p><br>
          <form id="vacayForm">
          <div class="form-group q1">
            <label for="question1">Do you like the hustle and bustle of a big city?</label>
            <input id="q1" type="text" class="form-control" placeholder="yes, sometimes, no">
          </div>

          <div class="form-group q2">
            <label for="question2">Do you enjoy  star-gazing?</label>
            <input id="q2" type="text" class="form-control" placeholder="yes, sometimes, no">
          </div>

          <div class="form-group q3">
            <label for="question3">Do you like to go on long nature walks near the ocean?</label>
            <input id="q3" type="text" class="form-control" placeholder="yes, sometimes, no">
          </div>

          <div class="form-group q4">
            <label for="question4">Do you enjoy swimming?</label>
            <input id="q4" type="text" class="form-control" placeholder="yes, sometimes, no">
          </div>

          <div class="form-group q5">
            <label for="question5">Do you enjoy trying foreign cuisine when travelling?</label>
            <input id="q5" type="text" class="form-control" placeholder="yes, sometimes, no">
          </div>

          <div class="form-group q6">
            <label for="question6">Do you like to go shopping while on vacation?</label>
            <input id="q6" type="text" class="form-control" placeholder="yes, sometimes, no">
          </div>

          <button type="submit" id="formSubmit" class="btn btn-danger">Bon voyage!</button>
          </form>
        </div>
        <div class="col-sm-6" id="result">
          <div class="results">
            <div id="tokyo">
              <img src="img/tokyo.jpg" alt="Tokyo">
            </div>
            <div id="antofagasta">
              <img src="img/antofagasta.jpg" alt="Antofagasta">
            </div>
            <div id="bigsur">
              <img src="img/bigsur.jpg" alt="Big Sur">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
